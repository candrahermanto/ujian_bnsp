<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">
<div class="row">
    <div class="col-md-12">
        <div th:replace="~{fragments/header :: header}"></div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <div th:replace="~{fragments/menu :: admin}"></div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-2 mx-2">
                            <div class="card-body">
                                <h3>Data Buku</h3>
                                <a href="/admin/buku/add" class="btn btn-primary">Tambah</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card mb-2 mx-2">
                            <div class="card-body">
                                <form method="POST" action="/admin/buku/search" th:object="${bukuSearchDto}">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Kode Buku</label>
                                            <input type="text" name="idBuku" th:field="*{idBuku}" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Nama Buku</label>
                                            <input type="text" name="namaBuku" th:field="*{namaBuku}" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Kategori</label>
                                            <select class="form-control" th:field="*{kategori}">
                                                <option value="">Pilih kategori</option>
                                                <option th:each="kateg : ${kategoriList}" th:value="${kateg.idKategori}" th:text="${kateg.namaKategori}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Penerbit</label>
                                            <select class="form-control" th:field="*{penerbit}">
                                                <option value="">Pilih Penerbit</option>
                                                <option th:each="penerbit : ${penerbitList}" th:value="${penerbit.idPenerbit}" th:text="${penerbit.nama}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label></label>
                                            <div class="text-center mb-3 mx-2">
                                                <button type="submit" class="btn btn-primary">Cari</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card mb-2 mx-2">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <tr>
                                        <td>No</td>
                                        <td>ID Buku</td>
                                        <td>Kategori</td>
                                        <td>Nama Buku</td>
                                        <td>harga</td>
                                        <td>Stok</td>
                                        <td>Penerbit</td>
                                        <td>Aksi</td>
                                    </tr>
                                    <tr th:each="data, iter : ${bukuList}">
                                        <td th:text="${iter.index+1}"></td>
                                        <td th:text="${data.idBuku}">ID Buku</td>
                                        <td th:text="${data.kategori.namaKategori}">kategori</td>
                                        <td th:text="${data.namaBuku}">nama buku</td>
                                        <td th:text="${#numbers.formatDecimal(data.harga,0, 'POINT', 2, 'COMMA')}">harga</td>
                                        <td th:text="${data.stok}">Stok</td>
                                        <td th:text="${data.penerbit.nama}">nama penerbit</td>
                                        <td>
                                            <a href="" th:href="@{/admin/buku/hapus(idBuku=${data.idBuku})}"
                                               class="btn btn-small btn-danger">Hapus</a>
                                            <a href="" th:href="@{/admin/buku/edit(idBuku=${data.idBuku})}"
                                               class="btn btn-small btn-info">Edit</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
