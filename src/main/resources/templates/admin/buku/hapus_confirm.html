<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="row">
    <div class="col-md-12">
        <div th:replace="~{fragments/header :: header}"></div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <div th:replace="~{fragments/menu :: admin}"></div>
            </div>
            <div class="col-md-10">
                <div class="card bg-outline-danger">
                    <div class="card-body">
                       <form class="form" method="POST" action="/admin/buku/hapus">
                          <div class="row">
                             <div class="col-md-12">
                                 <h1>Apakah yakin akan menghapus data ini ?</h1>
                             </div>
                              <div class="col-md-12">
                                  <input type="hidden" name="idBuku" th:value="${idBuku}">
                                  <button type="submit" class="btn btn-primary">Hapus</button>
                                  <a href="/admin/kategori" class="btn btn-danger">Batal</a>
                              </div>
                          </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
