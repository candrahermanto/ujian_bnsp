<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="row">
    <div class="col-md-12">
        <div th:replace="~{fragments/header :: header}"></div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <div th:replace="~{fragments/menu :: admin}"></div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3>Data Kategori</h3>
                        <a href="/admin/kategori/add" class="btn btn-primary">Tambah</a>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <td>No</td>
                                <td>ID Kategori</td>
                                <td>Nama Kategori</td>
                                <td>Deskripsi</td>
                                <td>Aksi</td>
                            </tr>
                            <tr th:each="data, iter : ${kategoriList}">
                                <td th:text="${iter.index+1}"></td>
                                <td th:text="${data.idKategori}">ID </td>
                                <td th:text="${data.namaKategori}">Nama </td>
                                <td th:text="${data.deskripsi}"> deskripsi</td>
                                <td>
                                    <a href="" th:href="@{/admin/kategori/edit(idKategori=${data.idKategori})}" class="btn btn-small btn-info">Edit</a>
                                    <form th:method="POST" th:action="@{/admin/kategori/hapus}" th:attr="id='' + ${data.idKategori} + ''">
                                        <input type="hidden"  name="idKategori" th:value="${data.idKategori}">
                                        <button type="button" class="btn btn-small btn-danger" th:attr="onclick='hapusData(\'' + ${data.idKategori} + '\');'">Hapus</button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="~{fragments/comon_js}"></script>
</body>
</html>
