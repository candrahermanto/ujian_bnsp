<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="row">
    <div class="col-md-12">
        <div th:replace="~{fragments/header :: header}"></div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <div th:replace="~{fragments/menu :: admin}"></div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                       <form class="form" method="POST" action="/admin/kategori/add" th:object="${kategoriDto}">
                          <div class="row">
                              <div class="col-md-6">
                                  <label>Nama Kategori</label>
                                  <input type="text" name="nama" class="form-control" th:field="*{namaKategori}">
                                  <ul>
                                      <li th:each="err : ${#fields.errors('namaKategori')}" th:text="${err}" class="text-danger"/>
                                  </ul>
                              </div>
                              <div class="col-md-6">
                                  <label>Deskripsi Kategori</label>
                                  <input type="text" name="nama" class="form-control" th:field="*{deskripsi}">
                                  <ul>
                                      <li th:each="err : ${#fields.errors('deskripsi')}" th:text="${err}" class="text-danger"/>
                                  </ul>
                              </div>
                              <div class="col-md-12">
                                  <input type="hidden" th:field="*{idKategori}" th:if="${kategoriDto.idKategori != null}">
                                  <button type="submit" class="btn btn-primary">Simpan</button>
                              </div>
                          </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="~{fragments/comon_js}"></script>
</body>
</html>
