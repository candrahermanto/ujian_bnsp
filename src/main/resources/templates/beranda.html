<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 class="text-center">Selamat Datang di Toko buku UNI BOOKSTORE</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-2 mx-2">
                <div class="card-body">
                    <form method="POST" action="./search" th:object="${bukuSearchDto}">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Kode Buku</label>
                                <input type="text" name="idBuku" th:field="*{idBuku}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label>Nama Buku</label>
                                <input type="text" name="namaBuku" th:field="*{namaBuku}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label>Kategori</label>
                                <select class="form-control" th:field="*{kategori}">
                                    <option value="">Pilih kategori</option>
                                    <option th:each="kateg : ${kategoriList}" th:value="${kateg.idKategori}"
                                            th:text="${kateg.namaKategori}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Penerbit</label>
                                <select class="form-control" th:field="*{penerbit}">
                                    <option value="">Pilih Penerbit</option>
                                    <option th:each="penerbit : ${penerbitList}" th:value="${penerbit.idPenerbit}"
                                            th:text="${penerbit.nama}"></option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label></label>
                                <div class="text-center mb-3 mx-2">
                                    <button type="submit" class="btn btn-primary">Cari</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3" th:each="data : ${bukuList}">
                    <a href="" th:href="@{/buku/detail(idBuku=${data.idBuku})}">
                        <div class="card mx-2  mb-5 bg-body-tertiary rounded h-100">
                            <div class="card-body">
                                <p th:text="${data.idBuku}"></p>
                                <h3 th:text="${data.namaBuku}"></h3>
                                <p th:text="${#numbers.formatDecimal(data.harga,0, 'POINT', 2, 'COMMA')}"></p>

                            </div>
                            <div class="card-footer">
                                <small th:text="${data.kategori.namaKategori}"></small> <br>
                                <small th:text="${data.penerbit.nama}"></small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card-footer">
                (c) 2025 UNI BOOKSTORE
            </div>
        </div>
    </div>
</div>
</body>
</html>
