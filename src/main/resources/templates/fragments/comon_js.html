<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script th:if="${status}">
    window.onload = function() {
       Swal.fire({
            title: '[[${status[0]}]]',
            text:  '[[${status[1]}]]',
            icon: '[[${status[0]}]]',
            confirmButtonText: 'OK'
        });
    }
</script>
</body>
</html>
