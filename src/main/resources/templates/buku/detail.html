<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div th:replace="~{fragments/header :: header}"></div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="container">
            <br>
            <div class="card mx-2  mb-5 bg-body-tertiary rounded h-100">
                <div class="card-body">
                    <p th:text="${buku.idBuku}"></p>
                    <h3 th:text="${buku.namaBuku}"></h3>
                    <p th:text="${#numbers.formatDecimal(buku.harga,0, 'POINT', 2, 'COMMA')}"></p>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-9">
                            <small th:text="${buku.kategori.namaKategori}"></small> <br>
                            <small th:text="${buku.penerbit.nama}"></small>
                        </div>
                        <div class="col-md-3">
                            Stok : <small th:text="${buku.stok}"></small>
                            <div class="d-flex flex-row-reverse">
                                <a href="../" class="btn btn-sm btn-primary ">Kembali</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
